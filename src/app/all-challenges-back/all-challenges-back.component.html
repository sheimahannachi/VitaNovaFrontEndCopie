
<div class="card">
    <h2>Challenges</h2>
    <div class="table-responsive">
<table class="table align-items-center mb-0">
    <thead>
        <tr>
            <th>ID</th>
            <th>Challenge Name</th>
            <th>Description</th>
            <th>Community Name</th>
            <th>Creation date</th>
            <th>Status</th>
           
        </tr>
    </thead>
    <tbody >
        <tr *ngFor="let a of challenges">
            <td>
                {{a.id}}
            </td>
            <td>
                {{a.name}}
            </td>
            <td>
                {{a.description}}
            </td>
            <td>
                {{a.community.communityName}}
            </td>
            <td>
                {{a.creationDate}}
            </td>
            <td>
                <div *ngIf="a.active==true"> Active</div>
                <div *ngIf="!a.active==true"> Inactive</div>
            </td>
        </tr>
    </tbody>
    <div class="tablefooter">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" href="javascript:;" aria-label="Previous">
                  <span class="material-icons" (click)="previousPage()">
                    keyboard_arrow_left
                  </span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:;" aria-label="Next">
                  <span class="material-icons" (click)="nextPage()">
                    keyboard_arrow_right
                  </span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
              </ul>
              </nav>
    </div>
    
</table>

</div>
        </div>
