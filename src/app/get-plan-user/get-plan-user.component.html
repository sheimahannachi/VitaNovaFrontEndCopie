<div class="filter-container">
  <!-- Filter controls -->
  <div class="filter-controls">
    <!-- Muscle input -->
    <label for="muscle">Muscle:</label>
    <input type="text" id="muscle" [(ngModel)]="selectedMuscle">

    <!-- Equipment input -->
    <label for="equipment">Equipment:</label>
    <input type="text" id="equipment" [(ngModel)]="selectedEquipment">

    <!-- Intensity input -->
    <label for="intensity">Intensity:</label>
    <select id="intensity" [(ngModel)]="selectedIntensity">
      <option value="Beginner">Beginner</option>
      <option value="Intermediate">Intermediate</option>
      <option value="Expert">Expert</option>
    </select>

    <!-- Button to apply filters -->
    <button (click)="applyFilters()">Apply Filters</button>
  </div>

  <!-- Loop through unique muscle categories -->
  <div *ngFor="let category of uniqueMuscleCategories" class="category-container">
    <h3>{{ category }}</h3>
    <!-- Filter workout plans by muscle category and display horizontally -->
    <div class="workout-scroll-container">
      <div class="scroll-button scroll-left" (click)="scrollLeft()">&#8249;</div> <!-- Left scroll button -->
      <div class="workout-card" *ngFor="let plan of filteredWorkoutPlans(category)" (click)="openTimer(plan)">
        <div class="card-image-container">
          <!-- Add image if available -->
        </div>
        <div class="card-title">{{ plan.workout }}</div>
      </div>
      <div class="scroll-button scroll-right" (click)="scrollRight()">&#8250;</div> <!-- Right scroll button -->
    </div>
  </div>

  <!-- Your List section -->
  <div class="your-list">
    <h2>Your List</h2>
    <div class="card-container">
      <!-- Loop through user's workout plans -->
      <mat-card *ngFor="let plan of workoutPlan" (click)="openTimer(plan)" class="workout-card">
        <mat-card-header class="card-header">
          <mat-card-title>{{ plan.title }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="plan.image" alt="{{ plan.title }}" class="card-image">
      </mat-card>
    </div>
  </div>
</div>
