<div class="tChat">
    <div class="chat-container">
<div class="container">
    <div class="row clearfix">
        <div class="col-lg-12">
            <div class="card chat-app">
                <div id="plist" class="people-list" >
                                                       
                    <ul  class="list-unstyled chat-list mt-2 mb-0" *ngFor="let a of members" >
                        <li class="clearfix">
                            <!--Generated using ts-->
                            <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="avatar">

                            <div class="about">
                                <div class="name">{{a.firstName}} {{a.lastName}} </div>
                                                                        
                            </div>
                        </li>
                      
                    </ul>
                </div>
                 <div class="chat">

                    <div #messagesList class="chat-history">
                                       
                        <ul class="m-b-0" *ngFor="let i of messages">
                            <li class="clearfix" *ngIf="i.sender.idUser!=current.idUser">           
                                <div class="message-data text-right">
                                                                    <!-- {{i.sentDate}}-->
                                    <span class="message-data-time ">{{i.sentDate}}</span>
                                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="avatar">
                                </div>                                      <!-- {{i.message}}-->
                                <div class="message other-message float-right "> {{i.message}} </div>
                           
                            </li>       <!--*ngIf="i.sender !=current"-->
                            <li class="clearfix" *ngIf="i.sender.idUser==current.idUser">
                                <div class="message-data">          <!-- {{i.sentDate}}-->
                                    <span class="message-data-time">{{i.sentDate}}</span>
                                </div>                          <!-- {{i.message}}-->
                                <div class="message my-message">{{i.message}}</div>                                    
                            </li>                               
                           
                        </ul>
                    </div>

                    








                    <div class="chat-message clearfix" >
                        <table style="margin-left: 30px;">
                            <tr>
                                
                        <td>
                            <input type="text" class="form-control custom-input" placeholder="Write your message..." [(ngModel)]="message" 
                            style="width: 420px;
                            height: 45px;
                            background-color:#b3d821c5;
                            color: #000000;
                            "
                            (keyup.enter)="sendMessage()"> 
                        </td>
                        <td>
                            
                                <button class="btn bg-gradient-success" style="margin-left: 20px;
                                margin-top: 12px;" (click)="sendMessage()">Send</button>
                            
                            
                        </td>  
                        </tr>
                        </table>



                    </div>
               
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
</div>
