<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <style>
        /* Add your CSS styles here */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #191c24;
        }

        .content {
            flex-grow: 1;
            display: flex;
            overflow: hidden; /* Ensures that the content does not overflow */
        }

        .users-back {
            flex: 3; /* Adjust this value for the main content area */
            background-color: #191c24;
            padding: 20px;
            overflow-y: auto; /* Enable vertical scrolling if content overflows */
        }

        .sidebar-back {
            flex: 0.7; /* Adjust this value for the sidebar */
            background-color: #191c24;
            padding: 20px;
            overflow-y: hidden; /* Hide vertical scrolling for the sidebar */
        }

        /* Adjust scrollbar style */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

<body>
    <app-nav-bar-back></app-nav-bar-back>
    <div class="content">
        <div class="sidebar-back">
            <app-side-bar-back></app-side-bar-back>
        </div>
        <div class="users-back">
            <h1>User List</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date of Birth</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Weight</th>
            <th>Height</th>
            <th>Archive</th>
            <th>Picture</th>
            <th>Role</th>
        </tr>
    </thead>
    <tbody id="userTableBody">
        <!-- User data will be dynamically populated here -->
    </tbody>
    
</table>

            
        </div>
    </div>
    <app-footer-back></app-footer-back>
</body>

</html>
