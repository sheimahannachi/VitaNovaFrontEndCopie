<div class="navbar-food">
  <app-navbar></app-navbar>
</div>

<div class="content">
  <div class="sidebar-food">
    <div class="search-filter">
      <input type="text" class="form-control mb-3" placeholder="Filter by product" [(ngModel)]="searchTitle" (input)="applyFilters()">


      <p>Filter by calories range:</p>
      <div class="slider-container">
        <input type="range" id="minSlider" min="0" [max]="maxCalories" class="slider" [(ngModel)]="minCalories" (ngModelChange)="updateMinCalories()">
        <input type="range" id="maxSlider" [min]="minCalories" max="800" class="slider" [(ngModel)]="maxCalories" (ngModelChange)="updateMaxCalories()">
      </div>
      <p>{{ minCalories }} - {{ maxCalories }}</p>

    </div>

    <div>
      <video id="video" width="100%" height="auto" autoplay></video>
      <button class="btn-apply" (click)="scanBarcode()">Scan Barcode</button>
      <div *ngIf="scannedBarcode">
        <p>Scanned Barcode: {{ productDetails }}</p>
      </div>
    </div>

    </div>
  <div class="main-content">
  <div class="cards">
  <div *ngFor="let food of filteredFoods" class="card">
    <div class="card-body">
      <div class="card-image">
        <img src="{{ food.foodPic }}" alt="Food Image">
      </div>
      <h5 class="card-title">{{ food.title }}</h5>
      <button class="btn btn-success" (click)="openFoodDetailsDialog(food)">
        <i class="fa fa-plus"></i>
      </button>

    </div>
  </div>
  </div>

    <div class="d-flex justify-content-center align-items-center mt-3">
      <button class="btn btn-pagination" *ngIf="currentPage !== 0" (click)="previousPage()">
        <i class="fa fa-chevron-left"></i> <!-- Icon for Previous button -->
      </button>
      <span class="page-number">{{ currentPage + 1 }} / {{ totalPages }}</span>
      <button class="btn btn-pagination" *ngIf="currentPage !== totalPages - 1" (click)="nextPage()">
        <i class="fa fa-chevron-right"></i> <!-- Icon for Next button -->
      </button>
    </div>
  </div>
</div>
  <div class="footer-food">
  <app-footer></app-footer>
  </div>
