    <div>
        <form [formGroup]="myForm">

            
                <table>
                    <tr>
                        <td>
                <div class="col"><div class="input-group input-group-outline my-3">
                    
                    <input type="email" placeholder="Community Name" class="form-control">
                  </div>
                </div>
            </td>
            <td>

                <div class="col bu"><br><button type="button" class="btn btn-outline-success"  (click)="getCommunityByName()">Search </button></div>
            </td>
            </tr>
           
        </table>
        </form>
    </div>

    <br><br>

        <div class="myCards">
        <div class="card-group">
            <div *ngFor="let item of communities">
            <div class="card" >
              
              <div class="card-body text-center">
                <div class="d-flex mt-n6 mx-auto">
                 
                  <button class="btn btn-link text-info me-auto border-0" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Edit">
                    <i class="material-icons text-lg">Join</i>
                  </button>
                </div>
                <h5 class="font-weight-normal mt-3">
                  <a > <h3>{{item.communityName}} </h3></a>
                </h5>
                <p class="mb-0">
                  {{item.description}}
                </p>
              </div>
              <hr class="dark horizontal my-0">
              <div class="card-footer d-flex">
                <p class="font-weight-normal my-auto" *ngIf="item.status==true">Acitve</p>
                <p class="font-weight-normal my-auto" *ngIf="item.status==false">Inacitve</p>
                <i class="material-icons position-relative ms-auto text-lg me-1 my-auto">Creation Date</i>
                <p class="text-sm my-auto" style="border-left: 50px ;">{{item.creationDate}}</p>
              </div>
            </div>
            </div>

            </div>
            <br>
            <div class="tablefooter">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                  <li class="page-item" style="margin-right: 10;">
                   <a (click)="previousPage()">Previous</a>
                  </li>
                  <li class="page-item" style="margin-left: 10px;">
                   <a (click)="nextPage()"> Next</a>
                  </li>
                  </ul>
                  </nav>
                  </div>
        </div>
