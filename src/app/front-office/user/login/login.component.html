<div class="container">
    <h1>Login</h1>
    <form (ngSubmit)="onSubmit(username.value, password.value)">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" name="username" #username required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" name="password" #password required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="text-danger" *ngIf="errorMessage">{{errorMessage}}</p>
</div>
