<div class="notificationContainer">
  <div class="error" *ngFor="let notification of notifications">
    <div class="error__icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" height="24" fill="none">
        <path fill="#393a37" d="m13 13h-2v-6h2zm0 4h-2v-2h2zm-1-15c-1.3132 0-2.61358.25866-3.82683.7612-1.21326.50255-2.31565 1.23915-3.24424 2.16773-1.87536 1.87537-2.92893 4.41891-2.92893 7.07107 0 2.6522 1.05357 5.1957 2.92893 7.0711.92859.9286 2.03098 1.6651 3.24424 2.1677 1.21325.5025 2.51363.7612 3.82683.7612 2.6522 0 5.1957-1.0536 7.0711-2.9289 1.8753-1.8754 2.9289-4.4189 2.9289-7.0711 0-1.3132-.2587-2.61358-.7612-3.82683-.5026-1.21326-1.2391-2.31565-2.1677-3.24424-.9286-.92858-2.031-1.66518-3.2443-2.16773-1.2132-.50254-2.5136-.7612-3.8268-.7612z"></path>
      </svg>
    </div>
    <div class="error__title">Notifications</div>
    <br>
    <div class="notificationList">
      <div class="notif">{{ notification }}</div>
    
    <button class="cta" (click)="redirectNotification(getCategoryFromNotification(notification)) ">
      <span class="hover-underline-animation"> View Details </span>
      <svg
        id="arrow-horizontal"
        xmlns="http://www.w3.org/2000/svg"
        width="30"
        height="10"
        viewBox="0 0 46 16"
      >
        <path
          id="Path_10"
          data-name="Path 10"
          d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z"
          transform="translate(30)"
        ></path>
      </svg>
    </button>
    
    </div>

    <div class="error__close" (click)="clearNotifications(notification)">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 20 20" height="20">
        <path fill="#393a37" d="m15.8333 5.34166-1.175-1.175-4.6583 4.65834-4.65833-4.65834-1.175 1.175 4.65833 4.65834-4.65833 4.6583 1.175 1.175 4.65833-4.6583 4.6583 4.6583 1.175-1.175-4.6583-4.6583z"></path>
      </svg>
    </div>
  </div>
</div>




<div class="main">
  <div class="card" *ngIf="showCard">
    <div class="card-content">
      <button class="close-icon" (click)="closeCard()">
        <i class="gg-close"></i>
      </button>

      <!-- Gym Notification Section -->
      <div class="h3"><span>NO</span>tification</div>
          <p>{{ gymNotification }}</p>
          <span class="notification-time">8:00 AM</span>
          <br>
          <button class="button" (click)="navigateToGyms()"> <span class="button-content">nearby gym centers </span></button>
          <br>
          <button class="button"(click)="navigateToHelthy ()"> <span class="button-content">nearby healthy restaurants </span></button>
        </div>
      </div>
      
    </div>


    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    
    <section class="cards" *ngIf="showNotif">
      <div class="container">
        <div class="drop">
          <!-- Display hydration reminder if available -->
          <div *ngIf="hydrationReminder" class="hydration-reminder">
            <p class="reminder-text">{{ hydrationReminder }}</p>
            <!-- Close button to hide the notification -->
            <button class="close-button" (click)="closeCardd()">Close</button>
          </div>
        </div>
      </div>
    </section>


    <div class="cardd" *ngIf="showEx">
      <div class="header">
        <div class="img-box">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path fill="none" d="M0 0h24v24H0z"></path>
            <path d="M20.083 15.2l1.202.721a.5.5 0 0 1 0 .858l-8.77 5.262a1 1 0 0 1-1.03 0l-8.77-5.262a.5.5 0 0 1 0-.858l1.202-.721L12 20.05l8.083-4.85zm0-4.7l1.202.721a.5.5 0 0 1 0 .858L12 17.65l-9.285-5.571a.5.5 0 0 1 0-.858l1.202-.721L12 15.35l8.083-4.85zm-7.569-9.191l8.771 5.262a.5.5 0 0 1 0 .858L12 13 2.715 7.429a.5.5 0 0 1 0-.858l8.77-5.262a1 1 0 0 1 1.03 0zM12 3.332L5.887 7 12 10.668 18.113 7 12 3.332z" fill="rgba(66,193,110,1)"></path>
          </svg>
        </div>
        <span class="title">Exercise Reminder </span>
        <button class="close-icon" (click)="closeEx()">
          <i class="gg-close"></i>
        </button>
      </div>
    
      <div class="content">
        <p>{{ exerciseNotification }}</p>
      </div>
    </div>
