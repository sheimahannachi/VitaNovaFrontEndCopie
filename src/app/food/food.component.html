<div class="container">
  <div class="card" style="max-width: 500px;">
    <div class="card-header bg-primary text-white">
      Food Form
    </div>
    <div class="card-body">
      <form [formGroup]="foodForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">

        <div class="form-group">
          <input type="text" id="category" formControlName="category" class="form-control border-input" placeholder="Enter Category">
        </div>
        <div class="form-group">
          <input type="text" id="title" formControlName="title" class="form-control border-input" placeholder="Enter Product">
        </div>
        <div class="form-group">
          <input type="number" id="calories" formControlName="calories" class="form-control border-input" placeholder="Enter Calories">
        </div>
        <div class="form-group">
          <input type="number" id="protein" formControlName="protein" class="form-control border-input" placeholder="Enter Protein">
        </div>
        <div class="form-group">
          <input type="number" id="lipides" formControlName="lipides" class="form-control border-input" placeholder="Enter Lipid">
        </div>
        <div class="form-group">
          <input type="number" id="glucides" formControlName="glucides" class="form-control border-input" placeholder="Enter Sugar">
        </div>
        <div class="form-group">
          <input type="number" id="calcium" formControlName="calcium" class="form-control border-input" placeholder="Enter Calcium">
        </div>
        <div class="form-group">
          <input type="number" id="vitaminC" formControlName="vitaminC" class="form-control border-input" placeholder="Enter Vitamin C">
        </div>
        <div class="form-group">
          <input type="number" id="vitaminB6" formControlName="vitaminB6" class="form-control border-input" placeholder="Enter Vitamin B6">
        </div>
        <div class="form-group">
          <input type="number" id="vitaminE" formControlName="vitaminE" class="form-control border-input" placeholder="Enter Vitamin E">
        </div>
        <div class="form-group">
          <div class="custom-file">
            <input type="file" id="foodPic" (change)="onFileSelected($event)" class="custom-file-input">
            <label class="custom-file-label" for="foodPic">Choose a picture</label>
          </div>
          <img *ngIf="getSelectedFileUrl()" [src]="getSelectedFileUrl()" alt="Food Pic Preview" class="img-fluid mt-3">
          <!--<small *ngIf="!getSelectedFileUrl() && foodForm.get('foodPic')?.invalid && foodForm.get('foodPic')?.touched" class="text-danger">Please choose an image file.</small>-->
        </div>

        <div class="form-group text-center">
          <button type="submit" class="btn custom-btn">Submit</button>
        </div>


      </form>
    </div>
  </div>
</div>
