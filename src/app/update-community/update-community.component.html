<div class="addDiv">
<form [formGroup]="myForm">
<table>

    <tr>
        
        <td>
            <div class="input-group input-group-static mb-4">
                <label>Community Name</label>
                <input type="text" class="form-control" formControlName="communityName" >
              </div>
              <div *ngIf="communityName.touched && communityName.value===''"><h5 style="color:#f44335 ;" >*Name Obligatory</h5></div>

              


              

        </td>
    </tr>
    <tr>
        
        <td>
            <div class="input-group input-group-static mb-4">
                <label>Description</label>
                <input type="text" class="form-control" formControlName="description">
              </div>
            <div *ngIf="communityName.touched && description.value===''"><h5 style="color:#f44335 ;" >*Description  Obligatory</h5></div>

            

        </td>
    </tr>
    <tr>
        
        <td>
            
            
            <button type="button" class="btn btn-secondary btn-lg w-100" [disabled]="myForm.invalid" (click)="updateCommunity()">Create new community</button>
            
        </td>
    </tr>

</table>

</form>
</div>
